<div class="container">
    <div class="row">
        <h1>Arbeitspakete anlegen</h1>
        <p> Hier können Arbeitspakete für die Zeiterfassung angelegt werden.</p>
    </div>
    <div class="row project-input">
        <form [formGroup]="projectForm">
            <div class="col-12">
                <mat-form-field class="px-4">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="form-field-description px-4">
                    <mat-label>Beschreibung</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
                <button class="add-button" mat-icon-button (click)="addProject()">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </div>
    <div class="row project-table">
        <table mat-table [dataSource]="projects">
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button class="delete-button" mat-mini-fab color="primary" (click)="deleteProject(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
